<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM1</title>
    <script>
        function checkPassword(){
            var textinput1 = document.getElementById("pass1")
            var Pass1 = textinput1.value;
            var textinput2 = document.getElementById("pass2")
            var Pass2 = textinput2.value;

            if(Pass1 == Pass2){
                correct();
            }
            else{
                incorrect();
            }
            
        }
        function correct(){
            var p = document.getElementById("errormsg");
            p.innerHTML = "Correct";
            p.style.color = "green";
        }
        function incorrect(){
            var p = document.getElementById("errormsg");
            p.innerHTML = "Incorrect";
            p.style.color = "red";
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text" id=""><br>
    Passwaord: <input type="text" id="pass1"><br>
    Re-type Passwaord: <input type="text" id = "pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id = "errormsg"></div>
</body>
</html>
